syntax = "proto3";

package hstream.server.internal;

message HStreamVersion {
  string version = 1;
  string commit = 2;
}

message ServerNode {
  uint32 id = 1;
  HStreamVersion version = 2; 
  uint32 port = 3;
  uint32 gossipPort = 4;
  bytes advertisedAddress = 5;
  bytes gossipAddress = 6;
  map<string, ListOfListener> advertisedListeners = 7;
}

message Listener {
  string address = 1;
  int32 port = 2;
}

message ListOfListener {
  repeated Listener listeners = 2;
}
