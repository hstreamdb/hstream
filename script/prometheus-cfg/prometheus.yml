global:
  scrape_interval: 15s
  evaluation_interval: 15s

  external_labels:
    monitor: "hstream-monitor"

rule_files:
  - "disks.yml"
  - "memory_cpus.yml"
  - "net.yml"
  - "cluster.yml"
  - "zk.yml"

scrape_configs:
  - job_name: "hstream-server"
    scrape_interval: 5s
    static_configs:
      - targets: ["192.168.0.1:9100"]
        labels:
          group: "hbench-0001"

      - targets: ["192.168.0.2:9100"]
        labels:
          group: "hbench-0002"

      - targets: ["192.168.0.3:9100"]
        labels:
          group: "hbench-0003"

