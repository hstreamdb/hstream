  stats-tests:
    needs: [build-and-test]
    runs-on: ubuntu-latest
    name: run-stats-tests
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: stats_test
          path: ~/data/hstream-common-stats-test

      - name: CPU info
        run: |
            sudo apt-get install cpuid
            cpuid

      - run: |
          chmod +x ~/data/hstream-common-stats-test/hstream-common-stats-test
          for i in {1..1000}; do
            docker run -t --rm -v $HOME/data:/data docker.io/hstreamdb/haskell:9.2.7 /data/hstream-common-stats-test/hstream-common-stats-test
          done

  integration-tests:
    needs: [pre-build, build-and-test]
    if: false
    runs-on: ubuntu-latest
    name: integration-tests-ghc-${{ matrix.ghc }}
    strategy:
      fail-fast: false
      matrix:
        ghc: ${{ fromJson(needs.pre-build.outputs.ghc) }}

    steps:
      - name: retrieve saved docker image
        uses: actions/download-artifact@v3
        with:
          name: image-testing-${{ matrix.ghc }}
          path: ~/data

      - name: docker load
        run: |
          docker load -i ~/data/new_hstream_image.tar
          docker run -t --rm $NEW_HSTREAM_IMAGE /usr/local/bin/hstream-server +RTS --info

      - name: fetch integration tests source code
